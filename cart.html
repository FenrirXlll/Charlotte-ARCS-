
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito - Charlotte ARCS</title>
  <meta name="description" content="Revisa los productos en tu carrito de compras en Charlotte ARCS.">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Enlace a la biblioteca de Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <!-- Estilos CSS -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/footer.css">
  <link rel="stylesheet" href="css/cart.css">
</head>
<body>
  <!-- Cabecera (Igual que en index.html) -->
  <header id="main-header">
    <!-- ... Contenido igual que en index.html ... -->
  </header>

  <!-- Contenido principal -->
  <main>
    <!-- Título de la página -->
    <section class="page-heading">
      <div class="container">
        <h1>Tu Carrito</h1>
        <div class="breadcrumbs">
          <a href="index.html">Inicio</a> / <span>Carrito</span>
        </div>
      </div>
    </section>

    <!-- Contenido del carrito -->
    <section class="cart-content">
      <div class="container">
        <div id="cart-empty-message" style="display: none;">
          <p>Tu carrito está vacío</p>
          <a href="shop.html" class="btn primary-btn">Continuar Comprando</a>
        </div>
        
        <div id="cart-items-container" class="cart-items-container">
          <!-- Productos en el carrito (cargados dinámicamente) -->
        </div>
        
        <div class="cart-summary" id="cart-summary">
          <h3>Resumen del Pedido</h3>
          <div class="summary-line">
            <span>Subtotal</span>
            <span id="cart-subtotal">$0.00</span>
          </div>
          <div class="summary-line">
            <span>Envío</span>
            <span id="cart-shipping">$0.00</span>
          </div>
          <div class="summary-line total">
            <span>Total</span>
            <span id="cart-total">$0.00</span>
          </div>
          <div class="coupon-section">
            <input type="text" id="coupon-code" placeholder="Código de descuento">
            <button id="apply-coupon" class="btn outline-btn">Aplicar</button>
          </div>
          <a href="checkout.html" id="checkout-button" class="btn primary-btn">Proceder al Pago</a>
          <a href="shop.html" class="continue-shopping">Continuar Comprando</a>
        </div>
      </div>
    </section>
  </main>

  <!-- Pie de página (Igual que en index.html) -->
  <footer>
    <!-- ... Contenido igual que en index.html ... -->
  </footer>

  <!-- Scripts -->
  <script src="js/supabase.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/header.js"></script>
  <script src="js/cart.js"></script>
</body>
</html>
