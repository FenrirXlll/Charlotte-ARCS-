
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - Charlotte ARCS</title>
  <meta name="description" content="Inicia sesión en tu cuenta de Charlotte ARCS.">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Enlace a la biblioteca de Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <!-- Estilos CSS -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/footer.css">
  <link rel="stylesheet" href="css/auth.css">
</head>
<body>
  <!-- Cabecera (Igual que en index.html) -->
  <header id="main-header">
    <!-- ... Contenido igual que en index.html ... -->
  </header>

  <!-- Contenido principal -->
  <main>
    <!-- Título de la página -->
    <section class="page-heading">
      <div class="container">
        <h1>Iniciar Sesión</h1>
        <div class="breadcrumbs">
          <a href="index.html">Inicio</a> / <span>Iniciar Sesión</span>
        </div>
      </div>
    </section>

    <!-- Formulario de inicio de sesión -->
    <section class="auth-container">
      <div class="container">
        <div class="auth-form-container">
          <div class="auth-tabs">
            <button class="auth-tab active" data-tab="login">Iniciar Sesión</button>
            <button class="auth-tab" data-tab="register">Registrarse</button>
          </div>
          
          <div id="login-form" class="auth-form active">
            <div class="alert error" id="login-error" style="display: none;"></div>
            <div class="alert success" id="login-success" style="display: none;"></div>
            
            <form id="form-login">
              <div class="form-group">
                <label for="login-email">Correo Electrónico</label>
                <input type="email" id="login-email" required>
              </div>
              <div class="form-group">
                <label for="login-password">Contraseña</label>
                <input type="password" id="login-password" required>
              </div>
              <div class="form-options">
                <div class="remember-me">
                  <input type="checkbox" id="remember-me">
                  <label for="remember-me">Recordarme</label>
                </div>
                <a href="recover-password.html" class="forgot-password">¿Olvidaste tu contraseña?</a>
              </div>
              <button type="submit" class="btn primary-btn btn-full">Iniciar Sesión</button>
            </form>
          </div>
          
          <div id="register-form" class="auth-form">
            <div class="alert error" id="register-error" style="display: none;"></div>
            <div class="alert success" id="register-success" style="display: none;"></div>
            
            <form id="form-register">
              <div class="form-group">
                <label for="register-name">Nombre Completo</label>
                <input type="text" id="register-name" required>
              </div>
              <div class="form-group">
                <label for="register-email">Correo Electrónico</label>
                <input type="email" id="register-email" required>
              </div>
              <div class="form-group">
                <label for="register-password">Contraseña</label>
                <input type="password" id="register-password" required>
              </div>
              <div class="form-group">
                <label for="register-confirm-password">Confirmar Contraseña</label>
                <input type="password" id="register-confirm-password" required>
              </div>
              <div class="form-options">
                <div class="terms-agreement">
                  <input type="checkbox" id="terms-agree" required>
                  <label for="terms-agree">Acepto los <a href="terms.html">Términos y Condiciones</a></label>
                </div>
              </div>
              <button type="submit" class="btn primary-btn btn-full">Registrarse</button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Pie de página (Igual que en index.html) -->
  <footer>
    <!-- ... Contenido igual que en index.html ... -->
  </footer>

  <!-- Scripts -->
  <script src="js/supabase.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/header.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
